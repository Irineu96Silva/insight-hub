# Docker Compose for Production
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # PostgreSQL Database - Production
  db:
    restart: always
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password is required}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backups:/backups

  # Backend API - Production
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: runner
    restart: always
    environment:
      NODE_ENV: production
    volumes: []  # Remove source mount in production
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Frontend - Production with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        API_URL: ${API_URL:-http://localhost:3000}
    restart: always
    ports:
      - "${FRONTEND_PORT:-80}:80"
    volumes: []  # Remove source mount in production
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M

volumes:
  pgdata:
    driver: local
